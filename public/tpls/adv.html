<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

</head>
<body>

    <h2>El propietario {{adv.owner}}</h2>
    <div class="img">
        <a target="_blank">
            <img src="../img/perfect.png" alt="pierna" width="600" height="400">
        </a>
    </div>

    <div class="img">
        <a target="_blank">
            <img src="../img/anun1.jpg" alt="pierna" width="600" height="400">
