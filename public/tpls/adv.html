<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>{{adv.title}}</title>
</head>
<body>
<div layout="row" layout-sm="column">
    <div flex="58" >
        <img src="../images//{{adv.owner}}-{{adv.title}}.png" style="width:650px; height:570px; padding-left: 50px; padding-top: 9px;">
    </div>
<div ng-controller="advCtrl" ng-cloak>
        <md-content style="background: transparent">
            <div flex="70" layout="column">
                <div flex="70" layout="column">
                    <md-card >
                        <md-card-header>
                            <md-card-avatar>
                                <img ng-src={{image}} class="rounded-circle" ng-click="profile()">
                            </md-card-avatar>
                            <md-card-header-text>
                                <span class="md-title">{{adv.ownername}}</span>
                                <span class="md-subhead">Usuario desde {{dateuser}}</span>
                                <span class="md-subhead">Anuncio creado desde {{dateadv}}</span>
                            </md-card-header-text>
                            <br><br>  <br><br>
                        </md-card-header>
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">{{adv.title}}</span>
                            </md-card-title-text>
                        </md-card-title>
                        <md-card-content>
                            <span class="md-subhead">{{adv.description}}</span>
                        </md-card-content>
                        <md-card-actions layout="row" layout-align="start center">
                            <md-button class="md-icon-button md-primary" aria-label="Like" ng-click="favorite()">
                                <md-icon md-svg-src="../img/like.svg"></md-icon>
                            </md-button>

                            <md-button class="md-icon-button md-primary" aria-label="Like" ng-click="emailuser($event)" >
                                <md-icon md-svg-src="../img/email.svg"></md-icon>
                            </md-button>

                            <md-button class="md-icon-button md-primary" aria-label="Like" ng-click="unfavorite()">
                                <md-icon md-svg-src="../img/error.svg"></md-icon>
                            </md-button>

                        </md-card-actions>
                    </md-card>
                </div>
            </div>
        </md-content>
    </div>
</div>
</body>
