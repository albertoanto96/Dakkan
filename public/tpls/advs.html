<!doctype HTML>
<div ng-controller="advCtrl" ng-cloak>
    <div class="grid"  style="background-color: transparent">
        <div class="row">
            <div ng-repeat="adv in advs" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                <div class="txthover">
                    <img src="../img/anun1.jpg" height="389" width="338">
                    <div class="txtcontent">
                        <div class="simpletxt">
                            <h3 class="name">{{adv.title}}</h3>
                            <p>{{adv.description}} </p>
                            <h4 class="price">{{adv.exchange}}</h4>
                            <p>{{adv.category}} </p>
                            <button ng-click="gotoUser()">READ MORE</button><br>
                            <div class="wishtxt">
                                <p class="paragraph1"> Add to Wishlist <span class="fa fa-heart"></span> </p>
                                <p class="paragraph2">Compare <span class="icon"><img src="../img/compicon.png" alt="compicon"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
            </div>
        </div>
    </div>
</div>
