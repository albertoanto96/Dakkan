<md-dialog style="background-color: white">
    <div ng-controller="mainCtrl"  ng-cloak class="md-inline-form" >
        <br>
        <div layout="row" layout-align="center center">
            <md-input-container id="login">
                <label style="color: #000000;">Name</label>
                <input ng-model="userName">
            </md-input-container>
        </div>
        <br>
        <div layout="row" layout-align="center center">
            <md-input-container id="login2">
                <label style="color: #000000;">Password</label>
                <input ng-model="userPass" type="password">

        </div>
        <div layout="row" layout-align="center center">
            <b class="button" ng-click="doLogin()">Iniciar Sesi√≥n</b>
        </div>
        <div layout="row" layout-align="center center">

        <div layout="row" layout-align="center center">
            <b class="button" ng-click="localLogin()">Local Login</b>
