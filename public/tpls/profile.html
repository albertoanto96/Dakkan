<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<div ng-controller="userCtrl" ng-cloak>
    <md-input-container>
        <label>Old Password</label>
        <input ng-model="userPass">
    </md-input-container>
    <md-input-container>
        <label>New Password</label>
        <input ng-model="newPass">
    </md-input-container>

    <md-button class ="md-raised md-primary md-hue-1" ng-click="update()">Update Password</md-button>
<div>
    <md-button class="md-primary md-raised" ng-click="showPrompt($event)"  >
        Eliminar esta cuenta
    </md-button>
</div>
</div>
</body>
