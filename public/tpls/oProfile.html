<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
</head>
<body id="back">
<div ng-controller="sellerCtrl" ng-cloak>
    <div>
        <h1>{{name}}</h1>

        <img ng-src="{{image}}" width="200" height="200" style="padding-top: 20px">

        <div class="grid" >
            <div class="row">
                <div ng-repeat="adv in advs" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="txthover">
                        <img src="../images/389x400/{{adv.owner}}-{{adv.title}}.png" height="389" width="400">
                        <div class="txtcontent" >
                            <div class="simpletxt">
                                <h3 class="name">{{adv.title}}</h3>
                                <p ng-if="adv.description.length<=360">{{adv.description}}</p>
                                <p ng-if="adv.description.length > 360">{{adv.description|limitTo:365}}...</p>
                                <h4 class="price">{{adv.exchange}}</h4>
                                <p>{{adv.category}} </p>
                                <button ng-click="getAdv(adv)">READ MORE</button><br>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                </div>
            </div>
        </div>
</div>

</div>
</body>
