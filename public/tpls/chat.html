<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>

<div class="container" scroll-glue-bottom="glued">
    <div class="row" ng-repeat="msg in messages">

        <div class="col-md-12" ng-show="msg.author != user">
            <div class="pull-left ">{{msg.author}}</div>
            <div class="bubble me">{{msg.text}}</div>
        </div>
        <div class="col-md-12 pull-right" ng-show="msg.author == user">
            <div class="pull-right">{{msg.author}}</div>
            <div class="bubble you">{{msg.text}}</div>

        </div>
        <br>
    </div>

    <form class="fixBottom">
        <input type="text" ng-model="msgText">
        <button class="btn-success" ng-click="addMessage()">Enviar</button>
    </form>
    <div class="fixBottom2" ng-if="sellert===true">
        <button ng-click="treatdone()">Marcar este trato como realizado</button>
    </div>
</div>


</body>
</html>
